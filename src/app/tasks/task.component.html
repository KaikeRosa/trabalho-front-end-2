<div class="container">
  <h2>To-Do List</h2>
  <form (ngSubmit)="addTask()">
    <input [(ngModel)]="newTaskTitle" name="task" placeholder="Nova tarefa" required />
    <button type="submit">Adicionar</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)" />
      <span [style.text-decoration]="task.completed ? 'line-through' : 'none'">{{ task.title }}</span>
      <button (click)="removeTask(task.id)">Remover</button>
    </li>
  </ul>
</div>
